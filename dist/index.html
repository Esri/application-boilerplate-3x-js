<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">
  <!-- Load any application specific styles -->
  <link rel="stylesheet" href="./styles/application.css">
  <link rel="stylesheet" href="./styles/bundle.css">
</head>

<body class="boilerplate--loading">

  <!-- todo: use error from calcite theme 0-->
  <div class="boilerplate-loading-indicator">
    <div class="boilerplate-loading-message" id="loading_message"></div>
  </div>

  <!-- todo: figure these out -->
  <div id="viewContainer" class="boilerplate-view"></div>

  <script type="text/javascript" src="./config/dojo.js"></script>
  <script type="text/javascript" src="https://jsdev.arcgis.com/4.4/"></script>
  <script type="text/javascript">
    require([
      "dojo/text!config/application.json",
      "dojo/text!config/boilerplate.json",
      "application/entryPoint.js"
    ], function (
      applicationConfig,
      boilerplateConfig,
      entryPoint
    ) {
      entryPoint.init(applicationConfig, boilerplateConfig);
    });

  </script>
</body>

</html>
